<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" type="image/x-icon" href="img/favicon.ico" />
    <title>dessert-signIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/all.css">
</head>

<body>
    <!-- 上方選單 -->
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <!-- 摺疊選單 -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 標題 -->
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo-all-dark.svg" height="40" class="d-none d-md-inline-block" alt="">
                    <!-- 預設none，md以上出現 -->
                    <img src="img/logotype-sm-dark.svg" height="18" class="d-inline-block d-md-none " alt="">
                    <!-- 預設出現，md以上消失 -->
                </a>
                <!-- 購物車圖案 ，不能放在下拉選單後，會一起被做成選單-->
                <div class="order-lg-1">
                    <!-- 改順序，因為外層有flex設定，
                    order-1會越過沒有加order的選項出現在最右方，
                    加lg是避免下拉選單出現時被拉進選項-->
                    <a href="cart.html" class="btn btn-transparent ">
                        <i class="fas fa-shopping-cart text-success" style="font-size:24px;"></i>
                    </a>
                </div>
                <!-- 摺疊後的下拉選單 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto  font-weight-bold text-center ">
                        <li class=" nav-item">
                            <a class="nav-link " href="index.html">首頁</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="product.html">甜點</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link  text-success" href="signIn.html">登入</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- 登入區塊 -->
    <div class="container my-0 my-md-8">
        <div class="row d-flex flex-row-reverse justify-content-center">
            <h4 class="d-block d-md-none bg-success text-secondary py-3 m-0 w-100 text-center" style="font-size: 36px;">會員登入</h4>
            <div class="col-md-5 bg-secondary p-3 py-md-4 card-signIn-link">
                <h4 class="d-none d-md-block text-center text-accent">—連結社群帳號—</h4>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-4 col-md-12 mt-md-3 px-0 border border-secondary">
                        <a href="#" class=" d-block  mx-md-3  bg-white d-flex justify-content-center"
                            style="height: 56px;">
                            <img src="img/ic-facebook-logotype.svg" alt="" style="width: 100px;">
                        </a>
                    </div>
                    <div class="col-4 col-md-12 mt-md-2 px-0 border border-secondary">
                        <a href="#" class=" d-block mx-md-3  bg-white d-flex justify-content-center"
                            style="height: 56px;">
                            <img src="img/ic-google.svg" alt="" style="width: 100px;">
                        </a>
                    </div>
                    <div class="col-4 col-md-12 mt-md-2 px-0 border border-secondary">
                        <a href="#" class=" d-block  mx-md-3 bg-white d-flex justify-content-center"
                            style="height: 56px;">
                            <img src="img/ic-yahoo.svg" alt="" style="width: 100px;">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 bg-success pt-3 pt-md-4 my-md-n2 card-signIn">
                <h4 class="d-none d-md-block w-100 text-center text-secondary " style="font-size:36px">會員登入</h4>
                <div class="row mt-3 mt-md-4 ">
                    <form class="mx-3 w-100">
                        <div class="input-group footer-email-group d-flex justify-content-between flex-nowrap  mb-2">
                            <label class="input-group-text rounded-0  ">
                                <i class="fas fa-user"></i>
                            </label>
                            <input type="email" class="rounded-0 bg-secondary w-100" id="email" placeholder="電子信箱/手機號碼">
                        </div>
                        <div
                            class="input-group footer-email-group d-flex justify-content-between flex-nowrap mb-2 bg-secondary">
                            <label class="input-group-text rounded-0 ">
                                <i class="fas fa-keyboard"></i>
                            </label>
                            <input type="password" class="rounded-0 bg-secondary w-100" id="password"
                                placeholder="請輸入使用者密碼">
                        </div>
                        <div class="form-group form-check text-secondary">
                            <input type="checkbox" class="form-check-input" id="Check">
                            <label class="form-check-label" for="Check">記住我</label>
                        </div>
                    </form>
                    <button type="submit"
                        class="btn btn-warning text-center border-0 rounded-0 w-100 card-signIn-btn font-weight-bold text-success"
                        style="font-size:24px">登入帳號</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 訂閱 -->
    <div class="mt-0 mt-md-6 bg-success">
        <div class="container px-3 px-md-0">
            <div class="row py-3 d-flex justify-content-center">
                <div class="col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
                    <img src="img/logo-light.svg" alt="" style="width: 40px;">
                    <span class="text-secondary ml-2" style="font-size: 24px;">
                        訂閱你我的甜蜜郵件
                    </span>
                </div>
                <div class="mt-3 mt-md-0 col-md-5 d-flex align-items-center">
                    <div class="input-group footer-email-group d-flex justify-content-between flex-nowrap">
                        <label class="input-group-text rounded-0  ">
                            <i class="fas fa-envelope"></i>
                        </label>
                        <input type="email" class="rounded-0 bg-secondary w-100" id="email">
                        <button type="submit" class="btn btn-warning rounded-0 ">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 頁尾 -->
    <footer class="py-3 bg-secondary">
        <div class="container pt-1 px-3 px-md-0">
            <div class="row d-flex justify-content-center">
                <div class="col col-md-5 d-flex flex-column justify-content-between">
                    <div class="footer-img-left">
                        <img src="img/logotype-lg-dark.svg" alt="" style="height: 27px;">
                    </div>
                    <ul class="footer-text pl-0 ml-0 mt-4 mt-md-0">
                        <li>07-1234-5678</li>
                        <li>sweetaste@email.com</li>
                        <li>800 高雄市新興區幸福路 520 號</li>
                    </ul>
                </div>
                <div class="col-md-5 d-none d-md-block">
                    <div class="foot-img-right d-flex justify-content-end mt-n1">
                        <img src="img/sm-今天是個吃甜點的好日子.svg" alt="" style="width: 60px;">
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center pt-3 align-items-end ">
                <div class="col-md-5">
                    <a href="#"><img src="img/ic-line@.svg" alt="" style="width: 32px;"></a>
                    <a href="#"><img src="img/ic-facebook.svg" alt="" style="width: 32px;"></a>
                </div>
                <div class="col-md-5 d-flex justify-content-md-end text-success px-md-0 mt-2 mt-md-0">
                    <span>© 2018 Sweetaste* All Rights Reserved</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script>
        //愛心
        $(document).ready(function () {
            $('.fa-heart').click(function (e) {
                e.preventDefault();
                $(this).toggleClass('fas');
                $(this).toggleClass('far');
            });
        });
    </script>
</body>

</html>
